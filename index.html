<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skeleton Loading</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card loading">
      <div class="user-info">
        <div class="logo">
          <img src="https://picsum.photos/50/50" alt="logo" />
        </div>
        <div class="name">HAINGUYEN</div>
      </div>
      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste quasi
        laboriosam, blanditiis amet vel autem, atque non officiis obcaecati
        rerum consequatur maxime ab? Voluptas distinctio excepturi molestias
        sint harum unde?
      </div>
    </div>

    <script>
      setTimeout(() => {
        document.getElementsByClassName("card")[0].classList.remove("loading");
      }, 5000);
    </script>
  </body>
</html>
